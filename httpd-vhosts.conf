<VirtualHost *:80>
  DocumentRoot /usr/local/apache2/htdocs

  ProxyPass /openmrs http://esaude-platform-tomcat:8080/openmrs
  ProxyPassReverse /openmrs http://esaude-platform-tomcat:8080/openmrs

  Alias /poc /usr/local/apache2/htdocs/poc-ui-prototype/dist
  Alias /bahmni_config /usr/local/apache2/htdocs/poc-ui-prototype/bahmni_config
  Alias /images /usr/local/apache2/htdocs/poc-ui-prototype/dist/images

  Redirect permanent /home /poc/home/
  Redirect permanent /registration /poc/registration/
</VirtualHost>
